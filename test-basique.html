<!DOCTYPE html>
<html>
<head>
    <title>Test setInterval Ultra Basique</title>
</head>
<body>
    <h1>Test setInterval Basique</h1>
    <button onclick="startTest()">Démarrer Test</button>
    <button onclick="stopTest()">Arrêter Test</button>
    <div id="output"></div>

    <script>
        let intervalId = null;
        let counter = 0;

        function startTest() {
            console.log('🚀 DÉMARRAGE TEST BASIQUE');
            
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            counter = 0;
            
            intervalId = setInterval(() => {
                counter++;
                const message = `⏰ Test ${counter} - ${new Date().toLocaleTimeString()}`;
                console.log(message);
                document.getElementById('output').innerHTML += '<br>' + message;
            }, 2000); // 2 secondes pour voir plus vite
            
            console.log('📝 Interval créé avec ID:', intervalId);
        }

        function stopTest() {
            console.log('⏹️ ARRÊT TEST');
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                console.log('✅ Interval supprimé');
            }
        }

        // Démarrage auto
        window.addEventListener('load', () => {
            console.log('🎯 PAGE CHARGÉE - Test disponible');
        });
    </script>
</body>
</html>
