<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏕️ ActiBourseScout - Camp 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- En-tête avec indicateur de connexion -->
        <header class="header">
            <div class="title-section">
                <h1>🏕️ ActiBourseScout</h1>
                <p>Simulation de bourse pour activité scout</p>
            </div>
            <div id="connectionStatus" class="connection-status offline">🔴 Hors ligne</div>
        </header>

        <!-- Contrôles -->
        <section class="controls-section">
            <h2>🎮 Contrôles</h2>
            
            <div class="control-group">
                <div class="speed-control">
                    <label for="speedSlider">Vitesse des mises à jour:</label>
                    <input type="range" id="speedSlider" min="1" max="2" value="1" class="slider">
                    <div id="speedDisplay" class="speed-display">Mode Test - Variations toutes les 10 secondes</div>
                </div>
                
                <button id="testUpdateBtn" class="btn btn-test">📊 Mettre à jour les cours (Manuel)</button>
            </div>

            <div class="control-buttons">
                <button id="startBtn" class="btn btn-start">▶️ Démarrer</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>⏸️ Pause</button>
                <button id="resetBtn" class="btn btn-reset">🔄 Reset</button>
                <button id="forceUpdateBtn" class="btn btn-force">⚡ Force Update</button>
            </div>

            <div class="status-info">
                <div class="status-item">
                    <span>📊 Statut:</span>
                    <span id="status">Arrêté</span>
                </div>
                <div class="status-item">
                    <span>⏱️ Temps écoulé:</span>
                    <span id="timer">00:00:00</span>
                </div>
            </div>
        </section>

        <!-- Marché des Actions -->
        <section class="stocks-section">
            <h2>📈 Marché des Actions</h2>
            <div id="stocksGrid" class="stocks-grid">
                <!-- Généré dynamiquement -->
            </div>
        </section>

        <!-- Équipes -->
        <section class="teams-section">
            <h2>👥 Équipes</h2>
            <div id="teamsGrid" class="teams-grid">
                <!-- Généré dynamiquement -->
            </div>
        </section>

        <!-- Transactions -->
        <section class="transactions-section">
            <h2>💰 Transactions</h2>
            <div class="transaction-form">
                <select id="teamSelect" class="form-select">
                    <option value="">Sélectionner une équipe</option>
                </select>
                
                <select id="stockSelect" class="form-select">
                    <option value="">Sélectionner une action</option>
                </select>
                
                <select id="actionSelect" class="form-select">
                    <option value="buy">🛒 Acheter</option>
                    <option value="sell">💰 Vendre</option>
                </select>
                
                <input type="number" id="quantityInput" placeholder="Quantité" min="1" class="form-input">
                
                <button id="executeBtn" class="btn btn-execute">✅ Exécuter</button>
            </div>
        </section>

        <!-- Classement -->
        <section class="leaderboard-section">
            <h2>🏆 Classement</h2>
            <div class="table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Équipe</th>
                            <th>Valeur totale</th>
                            <th>Jetons</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Généré dynamiquement -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Historique -->
        <section class="history-section">
            <h2>📜 Historique</h2>
            <div id="history" class="history-container">
                <!-- Généré dynamiquement -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
